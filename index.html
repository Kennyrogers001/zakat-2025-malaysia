<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat 2025 Malaysia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Zakat <span></span> 2025</h1>
    </header>
    <main>
        <div class="negeri">
            <select class="select-negeri">
                <option value="johor">Johor</option>
                <option value="kedah">Kedah</option>
                <option value="kelantan">Kelantan</option>
                <option value="melaka">Melaka</option>
                <option value="negeri sembilan">Negeri Sembilan</option>
                <option value="pahang">Pahang</option>
                <option value="pulau pinang">Pulau Pinang</option>
                <option value="perak">Perak</option>
                <option value="perlis">Perlis</option>
                <option value="sabah">Sabah</option>
                <option value="sarawak">Sarawak</option>
                <option value="selangor">Selangor</option>
                <option value="terengganu">Terengganu</option>
                <option value="wilayah persekutuan">Wilayah Persekutuan</option>
            </select>
            <div class="nisab-negeri">
                <h4 class="nisab-title">Nisab 2025</h4>
                <span id="nisab">40000</span>
            </div>
        </div>
        <section class="li-zakat">
            <ul>
                <li class="li-zakat-title"><button id="z-pendapatan">Zakat Pendapatan</button></li>
                <li class="li-zakat-title"><button id="z-perniagaan">Zakat Perniagaan</button></li>
                <li class="li-zakat-title"><button id="z-saham">Zakat Saham</button></li>
                <li class="li-zakat-title"><button id="z-emas">Zakat Emas</button></li>
                <li class="li-zakat-title"><button id="z-perak">Zakat Perak</button></li>
                <li class="li-zakat-title"><button id="z-kwsp">Zakat KWSP</button></li>
                <li class="li-zakat-title"><button id="z-wang-simpanan">Zakat Wang Simpanan</button></li>
                <li class="li-zakat-title"><button id="z-ternakan">Zakat Ternakan</button></li>
            </ul>
        </section>
        <fieldset class="dashboard">
            <section class="input">
                mcdke
            </section>
            <section class="output">
                jumlah perlu
            </section>
            
        </fieldset>
    </main>
    
    
    <script src="script.js"></script>
</body>
</html>
